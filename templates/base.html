        }

        }

        .dark .text-gray-400 {
            color: #9ca3af;
        }

        .dark .border-gray-300 {

        }

        }

        }

        }

        }

            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-gray-50.to-orange-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-green-50.to-blue-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-blue-50.to-purple-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        /* Shopping list specific dark styles */
        .dark .bg-gradient-to-r.from-purple-50.to-pink-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-green-50.to-emerald-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .border-purple-200 {
            border-color: #4c1d95;
        }

        .dark .border-green-200 {
            border-color: #065f46;
        }

        .dark .border-orange-200 {
            border-color: #7c2d12;
        }

        .dark .border-blue-400 {
            border-color: #1e3a8a;
        }

        /* Dark mode hover states */
        .dark .hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
        }

        .dark .hover\\:from-purple-50:hover,
        .dark .hover\\:to-pink-50:hover {
            background: #374151 !important;
        }

        .dark .hover\\:from-orange-100:hover,
        .dark .hover\\:to-amber-100:hover {
            background: #374151 !important;
        }

        .dark .hover\\:from-purple-100:hover,
        .dark .hover\\:to-pink-100:hover {
            background: #374151 !important;
        }

        .dark a.hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
            color: #e5e7eb !important;
        }

        .dark a[href="/shopping-list"].hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
        }

        .dark .hover\\:text-orange-700:hover {
            color: #fb923c !important;
        }

        .dark .hover\\:text-purple-700:hover {
            color: #a78bfa !important;
        }

        /* Button dark mode styles */
        .dark .bg-gray-200 {
            background-color: #4b5563;
        }

        .dark .hover\\:bg-gray-300:hover {
            background-color: #6b7280;
        }

        .dark .bg-gray-200.text-gray-700 {
            color: #e5e7eb;
        }

        /* Text colors in various contexts */
        .dark .text-purple-600 {
            color: #c084fc;
        }

        .dark .text-red-500 {
            color: #ef4444;
        }

        .dark .hover\\:text-red-700:hover {
            color: #dc2626;
        }

            color: #34d399;
        }

        .dark .shadow-lg, .dark .shadow-md, .dark .shadow-xl {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .dark .bg-gradient-to-r.from-yellow-100.to-orange-100 {
            background: linear-gradient(to right, #374151, #4b5563);
        }

        .dark .text-orange-700 {
            color: #fb923c;
        }

        .dark .text-orange-600 {
            color: #fb923c;
        }

        .dark .bg-gradient-to-r.from-purple-100.to-pink-100 {
            background: linear-gradient(to right, #374151, #4b5563);
        }

        .dark .text-purple-700 {
            color: #a78bfa;
        }

        .dark .bg-gray-100 {
            background-color: #374151;
        }

        /* Recipe card specific dark styles */
        .dark .recipe-card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }

        /* Search result keyboard selection */
        #search-results a.search-selected {
            background: linear-gradient(to right, #f3e8ff, #fce7f3) !important;
        }

        /* Search results dark mode */
        .dark #search-results {
            background-color: #1f2937;
            border-color: #7c3aed;
        }

        .dark #search-results a {
            color: #e5e7eb;
        }

        .dark #search-results a:hover,
        .dark #search-results a.search-selected {
            background-color: #374151 !important;
        }

        .dark #search-results .text-gray-800 {
            color: #e5e7eb;
        }

        .dark #search-results .text-gray-500 {
            color: #9ca3af;
        }

        .dark #search-results a.hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
        }

        .dark #search-results .border-gray-100 {
            border-color: #374151;
        }

        .dark #search-input {
            background-color: #374151;
            border-color: #7c3aed;
            color: #e5e7eb;
        }

        .dark #search-input::placeholder {
            color: #6b7280;
        }

        .dark #search-input:focus {
            border-color: #a78bfa;
        }

        /* Theme toggle button styles */
        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #9ca3af;
            border-radius: 12px;
            padding: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle.dark {
            background-color: #7c3aed;
        }

        .theme-toggle-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle.dark .theme-toggle-handle {
            transform: translateX(26px);
        }

        @media print {
            /* Global print styles */
            * {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            body {
                background: white !important;
                margin: 0;
                padding: 0;
            }

            .viewport {
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            /* Hide navigation and non-essential elements */
            nav, #search-container, #search-input, #search-results, .print\\:hidden, .breadcrumb {
                display: none !important;
            }

            /* Hide entire navigation bar and its contents */
            .bg-white.shadow-lg.rounded-2xl.mb-8 {
                display: none !important;
            }

            /* Hide all navigation links */
            a[href="/"], a[href="/shopping-list"], a[href="/preferences"] {
                display: none !important;
            }

            /* Recipe layout for print */
            .grid {
                display: block !important;
            }

            /* Remove shadows and borders for cleaner print */
            .shadow-lg, .shadow-md, .shadow-xl {
                box-shadow: none !important;
            }

            .rounded-2xl, .rounded-xl, .rounded-lg {
                border-radius: 0 !important;
            }

            /* Optimize colors for print */
            .bg-gradient-to-r {
                background: transparent !important;
            }

            .text-orange-600, .text-orange-700 {
                color: #000 !important;
                font-weight: bold;
            }

            .text-green-600 {
                color: #000 !important;
            }

            /* Page breaks */
            .md\\:col-span-1, .md\\:col-span-2 {
                page-break-inside: avoid;
                width: 100% !important;
            }

            /* Ingredient and step styling */

            .bg-gradient-to-r.from-green-50,
            .bg-gradient-to-r.from-gray-50,
            .bg-gradient-to-r.from-blue-50 {
                background: #f9f9f9 !important;
                border: 1px solid #ddd !important;
            }

            /* Step numbers */
            .step-number {
                background: #000 !important;
                color: #fff !important;
            }

            /* Images */
            img {
                max-height: 300px !important;
                page-break-inside: avoid;
                page-break-after: avoid;
            }

            /* Recipe sections on same page if possible */
            h2, h3 {
                page-break-after: avoid;
            }

            ol, ul {
                page-break-inside: avoid;
            }

            /* Compact spacing */
            .mb-8, .mb-6, .mb-4 {
                margin-bottom: 0.5rem !important;
            }

            .p-6 {
                padding: 0.5rem !important;
            }

            /* Recipe header */
            h1 {
                color: #000 !important;
                font-size: 1.5rem !important;
                margin-bottom: 0 !important;
            }

            /* Print-specific flexbox utilities */
            .print\\:flex-row {
                flex-direction: row !important;
            }

            .print\\:items-center {
                align-items: center !important;
            }

            .print\\:block {
                display: block !important;
            }

            .print\\:text-2xl {
                font-size: 1.5rem !important;
            }

            /* Ensure ingredients and instructions stay together */
            .bg-white {
                background: white !important;
                border: none !important;
                padding: 0 !important;
            }
        }
    </style>
</head>

    <script>
        // Translations for JavaScript
        const translations = {
            noRecipes: "{{ tr.t("search-no-results") }}"
        };

        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.classList.toggle('dark');
            localStorage.setItem('theme', newTheme);
        }

        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        let searchTimeout;
        let selectedIndex = -1;

        function updateSearchSelection() {
            const items = searchResults.querySelectorAll('a');
            items.forEach((item, i) => {
                if (i === selectedIndex) {
                    item.classList.add('search-selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('search-selected');
                }
            });
        }

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            selectedIndex = -1;

            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    selectedIndex = -1;

                    if (results.length === 0) {
                        searchResults.innerHTML = '<div class="p-4 text-gray-500 text-center">' + translations.noRecipes + '</div>';
                    } else {
                        searchResults.innerHTML = results.map(recipe =>
                            `<a href="/recipe/${recipe.path}" class="search-result block px-4 py-3 hover:bg-gradient-to-r hover:from-purple-50 hover:to-pink-50 transition-colors border-b border-gray-100 last:border-b-0">
                                <div class="font-medium text-gray-800">${recipe.name}</div>
                            </a>`
                        ).join('');
                    }
                    searchResults.classList.remove('hidden');
                } catch (error) {
                    console.error('Search failed:', error);
                }
            }, 300);
        });

        searchInput.addEventListener('keydown', function(e) {
            const items = searchResults.querySelectorAll('a');
            if (items.length === 0 || searchResults.classList.contains('hidden')) return;

            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSearchSelection();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSearchSelection();
                    break;
                case 'Enter':
                    if (selectedIndex >= 0 && selectedIndex < items.length) {
                        e.preventDefault();
                        items[selectedIndex].click();
                    }
                    break;
            }
        });

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
                selectedIndex = -1;
            }
            // Close more-dropdown when clicking outside
            const moreContainer = document.getElementById('more-menu-container');
            const moreDropdown = document.getElementById('more-dropdown');
            if (moreContainer && moreDropdown && !moreContainer.contains(e.target)) {
                moreDropdown.classList.add('hidden');
            }
        });
    </script>

    <!-- Keyboard shortcuts -->
    <script src="/static/js/keyboard-shortcuts.js"></script>
    <!-- Expose showShortcutsHelp globally for the help button -->
    <script>
        // showShortcutsHelp is defined in keyboard-shortcuts.js
        // This ensures it's available for the onclick handler
        if (typeof showShortcutsHelp === 'undefined') {
            window.showShortcutsHelp = function() {
                console.warn('Keyboard shortcuts not loaded');
            };
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
